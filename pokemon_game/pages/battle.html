<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="battle.css">
        <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

        <title>Pokemon Game</title>
    </head>
    <body>
        <h1>Evan's Pokemon Battle</h1>
        <a href="../index.html">Choose A Different Pokemon</a>
        <div id="pokedex">

        </div>

        <div id="arena">
            <button class="modal-button" id="call-button">Walk through the Grass?</button>
            <div id="modal">
                <h1>A pokemon jumped out of the tall grass!</h1>
                <p>Would you like to run away</p>
                <p>or stay and fight?</p>
                <div id="modal-footer">
                    <a class="modal-button" id="run" href="#">Run</a>
                    <a class="modal-button" id="fight" href="#">Fight</a>
                </div>

            </div>
        </div>
        <div id="enemy">

        </div>
        <script src="battle.js" charset="utf-8"></script>
    </body>
</html>
